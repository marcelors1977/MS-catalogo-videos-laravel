version: '3'

services:

    app:
        build: 
            context: .
            network: host
        container_name: micro-videos-app
        entrypoint: wait-for db:3306 -t 120 -- ./.docker/entrypoint.sh
        ports:
            - "3000:3000"
            - "35729:35729"
        environment:
            -  CHOKIDAR_USEPOOLING=true
        volumes:
            - .:/var/www
        networks:
            - app-network
            - rabbitmq-container_codeflix
        depends_on:
            - db
            - redis

    nginx:
        build: .docker/nginx
        container_name: micro-videos-nginx
        restart: always
        tty: true
        ports:
            - "8000:80"
        volumes:
            - .:/var/www
        networks:
            - app-network
            - rabbitmq-container_codeflix
        depends_on:
            - app

    db:
        image: mysql:5.7
        command: --innodb-use-native-aio=0
        container_name: micro-videos-db
        restart: always
        tty: true
        ports:
            - "33006:3306"
        volumes:
            - ./.docker/dbdata:/var/lib/mysql
            - ./.docker/mysql:/docker-entrypoint-initdb.d
        environment:
            - MYSQL_ROOT_PASSWORD=root
        networks:
            - app-network

    redis:
        image: redis:alpine
        container_name: micro-videos-redis
        expose:
            - 6379
        networks:
            - app-network

    # selenium:
